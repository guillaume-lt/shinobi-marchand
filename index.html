<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions NPC ‚Äì Shinobi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .header p {
        color: #94a3b8;
        font-size: 1rem;
      }

      .status-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 16px;
        padding: 16px 20px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.875rem;
        color: #cbd5e1;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .status-indicator.loading {
        background: #f59e0b;
      }

      .status-indicator.error {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .positions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      .position-card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 16px;
        padding: 24px;
        transition: all 0.3s ease;
      }

      .position-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .position-card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .position-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }

      .marchand-icon {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      }

      .mineur-icon {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      .position-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #f1f5f9;
      }

      .position-value {
        font-size: 1.25rem;
        font-weight: 500;
        color: #60a5fa;
        word-break: break-word;
        line-height: 1.6;
      }

      .position-value.empty {
        color: #64748b;
        font-style: italic;
      }

      .error-card {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 16px;
        padding: 16px 20px;
        color: #fca5a5;
        display: none;
      }

      .error-card.show {
        display: block;
      }

      .loading-skeleton {
        background: linear-gradient(
          90deg,
          rgba(148, 163, 184, 0.1) 25%,
          rgba(148, 163, 184, 0.2) 50%,
          rgba(148, 163, 184, 0.1) 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 8px;
        height: 24px;
        margin-bottom: 8px;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @media (max-width: 640px) {
        .header h1 {
          font-size: 2rem;
        }

        .positions-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Positions NPC</h1>
        <p>Suivi automatique des positions du marchand et du mineur</p>
      </div>

      <div class="status-card">
        <div class="status-indicator loading" id="statusIndicator"></div>
        <span id="status"></span>
      </div>

      <div class="positions-grid">
        <div class="position-card">
          <div class="position-card-header">
            <div class="position-icon marchand-icon">üõí</div>
            <div class="position-title">Marchand ambulant</div>
          </div>
          <div class="position-value" id="marchandPosition">
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton" style="width: 60%;"></div>
          </div>
        </div>

        <div class="position-card">
          <div class="position-card-header">
            <div class="position-icon mineur-icon">‚õèÔ∏è</div>
            <div class="position-title">Mineur</div>
          </div>
          <div class="position-value" id="mineurPosition">
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton" style="width: 60%;"></div>
          </div>
        </div>
      </div>

      <div class="error-card" id="error"></div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const statusIndicator = document.getElementById("statusIndicator");
      const errorEl = document.getElementById("error");
      const marchandEl = document.getElementById("marchandPosition");
      const mineurEl = document.getElementById("mineurPosition");

      function formatDate(dateString) {
        if (!dateString) return "Jamais";
        const date = new Date(dateString);
        return date.toLocaleString("fr-FR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
      }

      function getTimeUntilNextHour() {
        const now = new Date();
        
        // Obtenir l'heure actuelle en Europe/Paris
        const europeTimeString = now.toLocaleString("en-US", { 
          timeZone: "Europe/Paris",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        
        const [hours, minutes, seconds] = europeTimeString.split(":").map(Number);
        
        // Calculer les minutes jusqu'√† la prochaine heure
        const currentMinutes = hours * 60 + minutes;
        const minutesUntilNextHour = 60 - (currentMinutes % 60);
        
        return minutesUntilNextHour === 60 ? 0 : minutesUntilNextHour;
      }

      function getNextHourTime() {
        const now = new Date();
        const europeTimeString = now.toLocaleString("en-US", { 
          timeZone: "Europe/Paris",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        
        const [hours, minutes] = europeTimeString.split(":").map(Number);
        const nextHour = (hours + 1) % 24;
        
        return `${String(nextHour).padStart(2, '0')}:00`;
      }

      function updateStatus(lastUpdate, isLoading = false, isError = false) {
        if (isError) {
          statusIndicator.className = "status-indicator error";
          statusEl.textContent = "Erreur de connexion";
        } else if (isLoading) {
          statusIndicator.className = "status-indicator loading";
          statusEl.textContent = "Chargement des positions...";
        } else if (lastUpdate) {
          statusIndicator.className = "status-indicator";
          const timeUntilNext = getTimeUntilNextHour();
          const nextHourFormatted = getNextHourTime();
          statusEl.textContent = `Derni√®re mise √† jour : ${formatDate(lastUpdate)} ‚Ä¢ Prochaine mise √† jour √† ${nextHourFormatted} (dans ${timeUntilNext} min)`;
        } else {
          statusIndicator.className = "status-indicator loading";
          statusEl.textContent = "Chargement des positions...";
        }
      }

      function updatePosition(element, position, isEmpty = false) {
        if (isEmpty || !position) {
          element.textContent = "Position non disponible";
          element.className = "position-value empty";
        } else {
          element.textContent = position;
          element.className = "position-value";
        }
      }

      function showError(message) {
        errorEl.textContent = message;
        errorEl.classList.add("show");
      }

      function hideError() {
        errorEl.classList.remove("show");
      }

      async function fetchAllPositions() {
        hideError();
        updateStatus(null, true, false);
        updatePosition(marchandEl, null, true);
        updatePosition(mineurEl, null, true);

        try {
          const res = await fetch("/api/positions");
          
          let data;
          try {
            data = await res.json();
          } catch (jsonError) {
            showError("Erreur : r√©ponse invalide du serveur.");
            updateStatus(null, false, true);
            return;
          }

          if (!res.ok || data.error) {
            showError(
              data.error ||
              "Erreur inconnue lors de la r√©cup√©ration des positions."
            );
            updateStatus(null, false, true);
            return;
          }

          // Afficher les positions
          updatePosition(marchandEl, data.marchand, !data.marchand);
          updatePosition(mineurEl, data.mineur, !data.mineur);

          updateStatus(data.lastUpdate, false, false);

          // Mettre √† jour le compteur toutes les minutes jusqu'√† la prochaine heure
          if (data.lastUpdate) {
            const updateInterval = setInterval(() => {
              const timeUntilNext = getTimeUntilNextHour();
              if (timeUntilNext === 0) {
                clearInterval(updateInterval);
                fetchAllPositions();
              } else {
                const nextHourFormatted = getNextHourTime();
                statusEl.textContent = `Derni√®re mise √† jour : ${formatDate(data.lastUpdate)} ‚Ä¢ Prochaine mise √† jour √† ${nextHourFormatted} (dans ${timeUntilNext} min)`;
              }
            }, 60000);
          }
        } catch (e) {
          showError("Erreur r√©seau ou serveur lors de l'appel √† l'API.");
          updateStatus(null, false, true);
        }
      }

      // Charger les positions au chargement de la page
      fetchAllPositions();

      // Programmer la prochaine mise √† jour √† l'heure pile
      function scheduleNextHourlyUpdate() {
        const timeUntilNext = getTimeUntilNextHour();
        const timeUntilNextMs = timeUntilNext * 60000;
        
        setTimeout(() => {
          fetchAllPositions();
          // Programmer les mises √† jour suivantes toutes les heures
          setInterval(() => {
            fetchAllPositions();
          }, 3600000);
        }, timeUntilNextMs);
      }

      scheduleNextHourlyUpdate();
    </script>
  </body>
</html>
